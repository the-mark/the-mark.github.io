<style>
	html {

	}

<script type="text/javascript">
		window.onload = mounted;
		function mounted() {
			showImage();
		}
		function showImage() {
			document.getElementById("logo").style.display="block";
			setTimeout(hideImage, 250);
		}
		function hideImage() {
			document.getElementById("logo").style.display="none";
			setTimeout(showImage, 10000);
		}
</script>
